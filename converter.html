<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>   
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
       
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () =>{
                setAmount(0);
            }
            const onFlip = () => {
                //flip했을 때 원래 저장되어 있던 값 reset시키기 위해.
                reset();
                setFlipped((current)=>!current);
                //flipped이 true면 !flipped은 false
                
            }
            return(
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={flipped ? amount*60 : amount}
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped===true}
                        />
                    </div>

                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            value={flipped ? amount : Math.round(amount/60)}
                            id="hours"
                            placeholder="Hours" 
                            type="number"
                            disabled={flipped===false}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Minutes To Hours" : "Hours To Minutes"}</button>
             
                </div>
            );
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () =>{
                setAmount(0);
            }
            const onFlip = () => {
                //flip했을 때 원래 저장되어 있던 값 reset시키기 위해.
                reset();
                setFlipped((current)=>!current);
                //flipped이 true면 !flipped은 false
                
            }
            return(
                <div>
                    <div>
                        <label htmlFor="km">Km</label>
                        <input 
                            value={flipped ? Math.round((amount*1.609)*1000)/1000 : amount}
                            id="km" 
                            placeholder="Km" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped===true}
                        />
                    </div>

                    <div>
                        <label htmlFor="mile">Mile</label>
                        <input 
                            value={flipped ? amount : Math.round((amount/1.609)*1000)/1000}
                            id="mile"
                            placeholder="Mile" 
                            type="number"
                            disabled={flipped===false}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Km To Mile" : "Mile To Km"}</button>
             
                </div>
            );
        }
        function App() {
            const [index, setIndex] = React.useState("-1");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select onChange={onSelect}>
                        <option value="-1">Select Your Units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index==="-1" ? "Please Select Your Units" : null}
                    {index==="0" ? <MinutesToHours /> : null}
                    {index==="1" ? <KmToMiles /> : null}

                    
                    
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
