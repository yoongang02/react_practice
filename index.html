        function App() {

            const onClick = () => {
                //setCounter(counter+1); 하나의 방법
                setCounter((current)=>current+1); //이 방법이 더 안전해. 현재값을 확실히 할 수 있음.
            }; 
            return(
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>

            );
        }
